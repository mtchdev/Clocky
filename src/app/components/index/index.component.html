<app-topbar></app-topbar>

<div class="timer">
    <div class="timer__container">
        <span class="timer__time">00:00:00</span>
        <div class="timer-separator"></div>

        <div class="timer__form">
            <div class="timer__form--column" style="margin-right:1vw;">
                <label for="time" class="label">
                    Time
                    <input id="time" type="text" class="timer__form--input" />
                </label>
                <label for="format" class="label">
                    Format
                    <input id="format" type="text" class="timer__form--input" />
                </label>
            </div>
            <div class="timer__form--column">
                <label for="output" class="label">
                    Output Folder
                    <input id="output" type="text" class="timer__form--input" />
                </label>
                <label for="message" class="label">
                    Completion Message
                    <input id="message" type="text" class="timer__form--input" placeholder="Done!" />
                </label>
            </div>
        </div>

        <button class="button--is-green">Save Changes</button>
    </div>
</div>
