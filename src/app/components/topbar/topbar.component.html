<div class="topbar">
  <div class="topbar__container">
    <span class="topbar__title">Clocky</span>
    <div class="topbar__buttons">
      <div class="topbar__button topbar__button--is-green">O</div>
      <div class="topbar__button topbar__button--is-yellow">_</div>
      <div class="topbar__button topbar__button--is-red" (click)="close()">X</div>
    </div>
  </div>
</div>
